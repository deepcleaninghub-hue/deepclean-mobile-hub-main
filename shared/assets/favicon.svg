<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark forest green background -->
  <rect width="32" height="32" fill="#2d5016" rx="6"/>
  
  <!-- Simplified cleaning tools -->
  <g fill="#ffffff">
    <!-- Spray bottle -->
    <rect x="4" y="8" width="6" height="12" rx="1"/>
    <rect x="5" y="6" width="4" height="3" rx="1"/>
    <circle cx="6" cy="10" r="1" fill="#2d5016"/>
    
    <!-- Squeegee -->
    <rect x="12" y="6" width="1" height="16" rx="0.5"/>
    <rect x="10" y="6" width="6" height="2" rx="1"/>
    
    <!-- Broom -->
    <rect x="20" y="8" width="1" height="12" rx="0.5"/>
    <rect x="18" y="8" width="6" height="3" rx="1.5"/>
  </g>
  
  <!-- DEEP text -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">DEEP</text>
</svg>
