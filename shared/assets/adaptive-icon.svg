<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark forest green background -->
  <rect width="1024" height="1024" fill="#2d5016"/>
  
  <!-- Central cleaning tools (safe area for adaptive icon) -->
  <g fill="#ffffff" transform="translate(512, 512)">
    <!-- Main cleaning tools centered -->
    <g transform="translate(-100, -50)">
      <!-- Spray bottle -->
      <rect x="0" y="0" width="30" height="60" rx="6" fill="#ffffff"/>
      <rect x="5" y="-10" width="20" height="15" rx="3" fill="#ffffff"/>
      <circle cx="10" cy="10" r="2" fill="#2d5016"/>
      <circle cx="15" cy="20" r="1" fill="#2d5016"/>
      
      <!-- Squeegee -->
      <rect x="40" y="-20" width="4" height="80" rx="2" fill="#ffffff"/>
      <rect x="20" y="-20" width="40" height="8" rx="4" fill="#ffffff"/>
      
      <!-- Broom -->
      <rect x="80" y="0" width="4" height="60" rx="2" fill="#ffffff"/>
      <rect x="60" y="0" width="40" height="15" rx="7" fill="#ffffff"/>
    </g>
    
    <!-- DEEP CLEAN text -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">DEEP</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#4a7c59">CLEAN</text>
  </g>
</svg>
